<h1>Users</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
  <thead>
    <tr>
      <th>UserID</th>
      <th>User Name</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.UserID }}</td>
      <td>{{ user.UserName }}</td>
    </tr>
  </tbody>
</table>
